{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/Layout.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <meta http-equiv="refresh" content="1">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">   
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>  
                <a href="/" class="navbar-brand">Igor Application</a>
            </div>
        </div> 
    </div>

    <div class="container body-content">

        <img class="img_camera" src={% static 'app/images/Cam.png' %} />

        <pre class="indicators">             {{ temp }}Â°                                 {{ water }}%</pre>

        <div style="display: inline-block;">
            <img class="img_temp" src={% static 'app/images/Temp.png' %} />
            <img class="img_water" src={% static 'app/images/Water.png' %} />
        </div>

        <hr />
        <footer>
            <p>&copy; {{ year }} - My Django Application</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
